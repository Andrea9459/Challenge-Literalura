<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Editar Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container py-5">
<div class="row justify-content-center">
    <div class="col-lg-4 col-md-6">

        <div class="text-center mb-3">
            <H1>EDITAR LIBRO</H1>
        </div>



<form th:action="${/actualizarLibro}" method="post">
    <input type="hidden" name="idLibro" th:value="${libro.idLibro}">
    <div class="mb-4">
        <label id="titulo" class="form-label" >Titulo</label>
        <input id="titulo" class="form-control" type="text" name="titulo" placeholder="titulo" th:value="${libro.titulo}" required>
    </div>

    <div class="mb-4">
        <label id="autor"  class="form-label">Autor</label>
        <input id="autor" class="form-control" type="text" name="autor" placeholder="autor" th:value="${libro.autor}" required>
    </div>
    <div class="mb-4">
        <label id="isbn"  class="form-label">ISBN</label>
        <input id="isbn" class="form-control" type="text" name="isbn" placeholder="isbn" th:value="${libro.isbn}" required>
    </div>

    <div class="mb-4">
        <label id="idioma"  class="form-label">Idioma</label>
        <input id="idioma" class="form-control" type="text" name="idioma" placeholder="idioma" th:value="${libro.idioma}" required>
    </div>

    <div class="mb-4">
        <label id="numDesc"  class="form-label">Num. de descargas</label>
        <input id="numDesc" class="form-control" type="text" name="numDesc" placeholder="numDesc" th:value="${libro.numDesc}" required>
    </div>

    <div class="mt-2">
        <a class="btn btn-secondary" hrfe="/">Cancelar</a>
        <button class="btn btn-primary" type="submit">Actualizar</button>
    </div>

</form>
    </div>
</div>

</body>
</html>
